query GetUserImages(
	$userId: Int!
	$isPrivate: Boolean!
	$isDisabled: Boolean!
	$currentUserId: Int!
	$limit: Int!
	$cursor: String
) {
	getUserImages(
		userId: $userId
		isPrivate: $isPrivate
		isDisabled: $isDisabled
		currentUserId: $currentUserId
		limit: $limit
		cursor: $cursor
	) {
		hasMore
		images {
			...imageFragment
		}
	}
}
