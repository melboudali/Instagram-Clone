mutation EditUser(
	$file: Upload
	$name: String!
	$username: String!
	$image_link: String!
	$email: String!
	$website: String
	$bio: String
	$phoneNumber: Int
	$gender: String
	$similarAccountSuggestions: Boolean!
) {
	editUser(
		file: $file
		name: $name
		username: $username
		image_link: $image_link
		email: $email
		website: $website
		bio: $bio
		phoneNumber: $phoneNumber
		gender: $gender
		similarAccountSuggestions: $similarAccountSuggestions
	) {
		user {
			...userFragment
			website
			bio
			email
			phone_number
			gender
			recomended
			disabled
		}
		error {
			...userErrorFragment
		}
	}
}
