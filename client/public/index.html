<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/fav.png" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#000000" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/fav.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Instagram Clone</title>
		<meta name="title" content="Instagram Clone" />
		<meta property="og:title" content="Instagram Clone" />
		<meta property="twitter:title" content="Instagram Clone" />
		<meta
			name="description"
			content="Create an account or log in to Instagram Clone - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family."
		/>
		<meta
			property="og:description"
			content="Create an account or log in to Instagram Clone - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family."
		/>
		<meta
			property="twitter:description"
			content="Create an account or log in to Instagram Clone - A simple, fun & creative way to capture, edit & share photos, videos & messages with friends & family."
		/>
		<meta property="og:image" content="%PUBLIC_URL%/images/fav.png" />
		<meta property="twitter:image" content="%PUBLIC_URL%/images/fav.png" />
		<meta name="keywords" content="Instagram photos videos messages" />
		<meta property="og:url" content="" />
		<meta property="twitter:url" content="" />
		<meta property="og:type" content="website" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta name="robots" content="index, follow" />
		<meta name="google" content="notranslate" />
		<meta name="googlebot" content="archive" />
		<meta name="rating" content="General" />
		<meta name="distribution" content="Global" />
		<meta name="classification" content="All" />
		<!--  Non-Essential, But Recommended -->
		<meta property="og:site_name" content="" />
		<meta name="twitter:image:alt" content="" />
		<!--  Non-Essential, But Required for Analytics -->
		<meta property="fb:app_id" content="your_app_id" />
		<meta name="twitter:site" content="@moelboudali" />
	</head>
